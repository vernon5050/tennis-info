<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Results</title>
</head>
<body>
    <h1>Update Match Results</h1>

    {% if matches %}
        <form method="post">
            Match ID:
            <select name="match_id" required>
                {% for match in matches %}
                <option value="{{ match.id }}">{{ match.team1 }} vs {{ match.team2 }} on {{ match.date }}</option>
                {% endfor %}
            </select><br><br>

            Winner: 
            <input type="text" name="winner" required><br><br>

            <button type="submit">Update Result</button>
        </form>

    {% else %}
        <p>No pending matches found.</p>

    {% endif %}
    
    <a href="/">Back to Home</a>
</body>
</html>
